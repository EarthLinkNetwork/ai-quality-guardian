name: PM Orchestrator CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'pm-orchestrator/**'
      - '.github/workflows/pm-orchestrator-ci.yml'
      - '.lefthook.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'pm-orchestrator/**'
      - '.github/workflows/pm-orchestrator-ci.yml'
      - '.lefthook.yml'

jobs:
  validate:
    name: Validate Commit Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæóÔºàÂ∑ÆÂàÜ„ÉÅ„Çß„ÉÉ„ÇØÁî®Ôºâ

      - name: Run validate-commit.sh
        run: bash pm-orchestrator/scripts/validate-commit.sh

      - name: Check for Claude Code artifacts in recent commits
        run: |
          echo "Checking recent commits for Claude Code artifacts..."
          if git log --all -20 --pretty=%B | grep -qE 'Co-Authored-By: Claude|Generated with \[Claude Code\]|noreply@anthropic.com'; then
            echo "::error::Claude CodeÁΩ≤Âêç„ÅåÊúÄËøë„ÅÆ„Ç≥„Éü„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Å´Ê§úÂá∫„Åï„Çå„Åæ„Åó„Åü"
            exit 1
          fi
          echo "OK: Claude CodeÁóïË∑°„Å™„Åó"

      - name: Check for test.skip patterns
        run: |
          echo "Checking for test.skip patterns..."
          if grep -rE 'it\.skip\(|describe\.skip\(|test\.skip\(|xit\(|xdescribe\(' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" pm-orchestrator/ 2>/dev/null; then
            echo "::error::test.skip()„Éë„Çø„Éº„É≥„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åó„Åü"
            exit 1
          fi
          echo "OK: test.skip„Éë„Çø„Éº„É≥„Å™„Åó"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pm-orchestrator/package-lock.json

      - name: Install dependencies
        working-directory: pm-orchestrator
        run: npm ci || npm install

      - name: Type check
        working-directory: pm-orchestrator
        run: npm run typecheck || echo "typecheck script not found, skipping"

      - name: Lint
        working-directory: pm-orchestrator
        run: npm run lint || echo "lint script not found, skipping"

      - name: Build
        working-directory: pm-orchestrator
        run: npm run build

      - name: Test
        working-directory: pm-orchestrator
        run: npm test || echo "No tests found or test script not configured"

  install-test:
    name: Install Script Test
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build pm-orchestrator
        working-directory: pm-orchestrator
        run: |
          npm ci || npm install
          npm run build

      - name: Test install script
        working-directory: pm-orchestrator
        run: |
          if [ -f "scripts/test-install.sh" ]; then
            bash scripts/test-install.sh
          else
            echo "test-install.sh not found, skipping"
          fi

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: install-test
    # main „Éñ„É©„É≥„ÉÅ„Å∏„ÅÆ push ÊôÇ„ÅÆ„ÅøÂÆüË°åÔºàPR „ÅØÈô§Â§ñÔºâ
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: pm-orchestrator
        run: npm ci || npm install

      - name: Build
        working-directory: pm-orchestrator
        run: npm run build

      - name: Check if version changed
        id: version-check
        working-directory: pm-orchestrator
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view pm-orchestrator-enhancement version 2>/dev/null || echo "0.0.0")
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "üì¶ New version detected: $PACKAGE_VERSION (npm: $NPM_VERSION)"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Version unchanged: $PACKAGE_VERSION"
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        working-directory: pm-orchestrator
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
