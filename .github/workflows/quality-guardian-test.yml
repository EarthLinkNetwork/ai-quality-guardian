name: Quality Guardian Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'quality-guardian/**'
      - '.github/workflows/quality-guardian-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'quality-guardian/**'
      - '.github/workflows/quality-guardian-test.yml'

jobs:
  test:
    name: Run Quality Guardian Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run install script tests
        run: |
          cd quality-guardian
          bash tests/install.test.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: quality-guardian/tests/tmp/
